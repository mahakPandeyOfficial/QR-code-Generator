<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1 style="font-family: 'DM Serif Display';"><i>QR Code Generator</i></h1>
            <p style="color: #3F2E3E;">Paste a URL here or enter text and your QR Code is ready :)</p>
        </header>
        <div class="form">
            <input type="text" spellcheck="false" placeholder="Enter Your url or text">
            <button>Generate QR Code</button>
        </div>
        <div class="qr-code">
            <img src="" alt="qr-code">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
